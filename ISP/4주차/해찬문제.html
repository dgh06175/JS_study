<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      #grid {
        border: px solid black;
        display: grid;
        width: 300px;
      }
      #grid1 {
        display: grid;
        grid-template-columns: 100px 100px 100px;
      }
      #grid2 {
        display: grid;
        grid-template-columns: 100px 100px 100px;
      }
      #grid3 {
        display: grid;
        grid-template-columns: 100px 100px 100px;
      }
      div div div {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div id="grid1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div id="grid2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div id="grid3">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
  </body>
</html>
