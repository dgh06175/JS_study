  <body>
    <script>
      function toggle_night_mode(my_tag) {
        let body_style = document.querySelector('body').style;
        let link_style = document.querySelectorAll('.saw');
        if (my_tag.value === 'night') {
          for (let i = 0; i < link_style.length; i++) {
            link_style[i].style.color = 'lightblue';
          }
          body_style.backgroundColor = 'black';
          body_style.color = 'white';
          my_tag.value = 'day';
        } else {
          for (let i = 0; i < link_style.length; i++) {
            link_style[i].style.color = 'blue';
          }
          body_style.backgroundColor = 'white';
          body_style.color = 'black';
          my_tag.value = 'night';
        }
      }
    </script>
