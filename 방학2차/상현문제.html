<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function func() {
        let color_code =
          '#' + Math.round(Math.random() * 0xffffff).toString(16);
        document.querySelector('body').style.backgroundColor = color_code;
        // Math.round() : 반올림
        // 0xffffff : 색상코드의 최댓값(하얀색)
        // Math.random() : 0~1사이 랜덤값 반환
        // toString(16) : 16진수의 문자열로 만들어줌
      }
    </script>
  </head>
  <body>
    <h1>랜덤 배경색 변경</h1>
    <input type="button" value="색 바꾸기" onclick="func()" />
  </body>
</html>
